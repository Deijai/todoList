<mat-card-content class="center-item">
  <mat-list role="list" *ngIf="taskList.length; else elseBlock">

      <mat-list-item role="listitem" *ngFor="let item of taskList; let i = index">

      <mat-checkbox  [(ngModel)]="item.checked"> </mat-checkbox>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput type="text" (keyup)="validationInput(item.task,i)" placeholder="Ex. tarefa" [(ngModel)]="item.task" [ngClass]="{'checked': item.checked}">
      </mat-form-field>
      <span class="material-icons cursor" (click)="deleteTask(i)">
        delete
        </span>

    </mat-list-item>
  </mat-list>

  <ng-template #elseBlock>
    <p>Nenhuma task ...</p>
  </ng-template>


</mat-card-content>
<app-todo-input-add-itens (emmitItemTaskList)="setEmmitTaskList($event)"></app-todo-input-add-itens>
<app-todo-button-delete-all (click)="deleteTaskAll()"></app-todo-button-delete-all>
